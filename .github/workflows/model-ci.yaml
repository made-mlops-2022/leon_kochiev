name: Model package ci

on:
  push:
    branches: [ main, homework1 ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        cd hw1
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python -m pip install -e .
    - name: Lint with flake8
      run: |
        cd hw1
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --exclude ./hw1/tests --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude ./tests
    - name: Test with pytest
      run: |
        cd hw1
        python3 -m unittest tests/test_train_model.py
        python3 -m unittest tests/test_val_model.py
    - name: Train & Predict of the model
      run: |
        cd hw1
        python3 src/pipeline.py configs/default_train.yaml configs/default_val.yaml